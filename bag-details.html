<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soncis_bags - Bag Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #6e00ff;
            --secondary-color: #00ffff;
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(110, 0, 255, 0.1);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        header.scrolled {
            background: rgba(10, 10, 10, 0.9);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--secondary-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }
        .hamburger {
            display: none;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(110, 0, 255, 0.9);
                flex-direction: column;
                align-items: center;
                padding: 20px 0;
            }

            .nav-links.active {
                display: flex;
            }
        }

        .bag-details {
            padding: 120px 0 60px;
        }

        .bag-content {
            display: flex;
            gap: 50px;
            align-items: flex-start;
        }

        .bag-image {
            flex: 1;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(110, 0, 255, 0.2);
        }

        .bag-image img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .bag-image:hover img {
            transform: scale(1.05);
        }

        .bag-info {
            flex: 1;
        }

        .bag-info h1 {
            font-size: 36px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bag-info p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .bag-price {
            font-size: 24px;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        .bag-features {
            margin-bottom: 30px;
        }

        .bag-features h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .bag-features ul {
            list-style-type: none;
        }

        .bag-features li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .bag-features li i {
            color: var(--secondary-color);
            margin-right: 10px;
        }

        .buy-button {
            display: inline-block;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .buy-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(110, 0, 255, 0.3);
        }

        footer {
            background: rgba(110, 0, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 50px 0;
            text-align: center;
            margin-top: 60px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            color: var(--text-color);
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .bag-content {
                flex-direction: column;
            }

            .bag-info h1 {
                font-size: 28px;
            }

            .bag-features h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Soncis_bags</div>
            <button class="hamburger">&#9776;</button>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="product.html">Products</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="bag-details">
            <div class="container">
                <div class="bag-content">
                    <div class="bag-image">
                        <img src="/placeholder.svg" alt="Bag Image" id="bagImage">
                    </div>
                    <div class="bag-info">
                        <h1 id="bagName"></h1>
                        <p id="bagDescription"></p>
                        <div class="bag-price" id="bagPrice"></div>
                        <div class="bag-features">
                            <h2>Features</h2>
                            <ul id="bagFeatures"></ul>
                        </div>
                        <a href="#" class="buy-button">Add to Cart</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Soncis_bags. All rights reserved.</p>
            <div class="social-links">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const header = document.querySelector('header');
            const urlParams = new URLSearchParams(window.location.search);
            const bagId = urlParams.get('id');

            window.addEventListener('scroll', () => {
                if (window.scrollY > 100) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });

            // Simulated bag data (in a real application, this would come from a server)
            const bags = {
                1: {
                    name: "Cyber Backpack",
                    description: "The Cyber Backpack is the ultimate fusion of style and technology. With its sleek design and advanced features, it's perfect for the modern digital nomad.",
                    price: "$129.99",
                    image: "https://images.unsplash.com/photo-1553062407-98eeb64c6a62?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80",
                    features: [
                        "Built-in solar charging panel",
                        "RFID-blocking pocket",
                        "Smart device connectivity",
                        "Water-resistant material"
                    ]
                },
                2: {
                    name: "Neon Messenger",
                    description: "The Neon Messenger bag combines urban style with cutting-edge functionality. Its vibrant design and practical features make it a standout choice for city dwellers.",
                    price: "$89.99",
                    image: "https://images.unsplash.com/photo-1622560480605-d83c853bc5c3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80",
                    features: [
                        "LED light strips for visibility",
                        "Quick-access phone pocket",
                        "Expandable compartments",
                        "Reflective material for safety"
                    ]
                },
                3: {
                    name: "Quantum Duffel",
                    description: "The Quantum Duffel is designed for those who demand more from their travel gear. With its spacious interior and smart organization, it's the perfect companion for any journey.",
                    price: "$149.99",
                    image: "https://images.unsplash.com/photo-1547949003-9792a18a2601?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80",
                    features: [
                        "Biometric lock system",
                        "Built-in weight sensor",
                        "Modular compartments",
                        "TSA-approved laptop sleeve"
                    ]
                },
                4: {
                    name: "Matrix Wallet",
                    description: "The Matrix Wallet is a compact powerhouse of technology and style. It's not just a wallet; it's a smart companion for your daily transactions and digital life.",
                    price: "$39.99",
                    image: "https://images.unsplash.com/photo-1601987077677-5346c0c57d3f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80",
                    features: [
                        "Wireless charging capability",
                        "NFC payment integration",
                        "Tracking chip for lost wallet recovery",
                        "RFID protection for all cards"
                    ]
                }
            };

            if (bagId && bags[bagId]) {
                const bag = bags[bagId];
                document.getElementById('bagName').textContent = bag.name;
                document.getElementById('bagDescription').textContent = bag.description;
                document.getElementById('bagPrice').textContent = bag.price;
                document.getElementById('bagImage').src = bag.image;
                document.getElementById('bagImage').alt = bag.name;

                const featuresList = document.getElementById('bagFeatures');
                bag.features.forEach(feature => {
                    const li = document.createElement('li');
                    li.innerHTML = `<i class="fas fa-check"></i> ${feature}`;
                    featuresList.appendChild(li);
                });
            } else {
                // Handle case where bag is not found
                document.querySelector('.bag-content').innerHTML = '<p>Bag not found.</p>';
            }
            // Select the hamburger menu and the nav links
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');

    // Add a click event listener to the hamburger menu
    hamburger.addEventListener('click', () => {
        // Toggle the 'active' class on the nav-links
        navLinks.classList.toggle('active');
    });
        });
    </script>
</body>
</html>
